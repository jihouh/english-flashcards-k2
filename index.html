<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Small Steps Spelling</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --bg: #F7FFF7;
            --gray: #888;
            --light-gray: #e0e0e0;
            --delete: #ff9f43;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        nav {
            background: var(--primary);
            width: 100%;
            padding: calc(env(safe-area-inset-top) + 10px) 10px 10px 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
            z-index: 100;
        }

        nav button {
            padding: 8px 5px;
            width: 70px;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            background: white;
            font-weight: 700;
            font-family: 'Comic Neue', cursive;
            text-transform: lowercase;
            cursor: pointer;
        }

        .sticker-bar {
            background: white;
            width: 100%;
            padding: 8px;
            display: flex;
            justify-content: center;
            gap: 5px;
            border-bottom: 1px solid var(--light-gray);
            overflow-x: auto;
        }

        .sticker-slot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #f9f9f9;
            border: 1px dashed #ccc;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .sticker-slot.earned {
            border: 1px solid var(--accent);
            transform: scale(1.1);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .screen { display: none; width: 100%; max-width: 800px; animation: fadeIn 0.3s; }
        .active { display: flex; flex-direction: column; align-items: center; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card-img {
            max-width: 80%;
            max-height: 30vh;
            border-radius: 20px;
            background: white;
            padding: 10px;
            border: 1px solid var(--light-gray);
        }

        .big-word {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--primary);
            margin: 15px 0;
            letter-spacing: 4px;
            cursor: pointer;
        }

        .nav-controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-controls button {
            background: transparent;
            border: 1px solid var(--light-gray);
            color: var(--gray);
            padding: 10px;
            border-radius: 20px;
            font-size: 15px;
            width: 100px;
            cursor: pointer;
        }

        .slot {
            width: clamp(28px, 6vw, 45px);
            height: 50px;
            border-bottom: 3px solid var(--light-gray);
            display: inline-block;
            margin: 0 4px;
            font-size: 2rem;
            color: var(--primary);
            text-align: center;
        }

        .letter-btn {
            width: 65px; height: 65px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            box-shadow: 0 3px 0px #e6cc52;
            font-size: 1.5rem;
            font-family: 'Comic Neue', cursive;
            cursor: pointer;
        }

        .backspace-btn {
            width: 65px; height: 65px;
            background: var(--delete);
            border: none;
            border-radius: 12px;
            box-shadow: 0 3px 0px #d38334;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .letter-btn:active, .backspace-btn:active { transform: translateY(2px); box-shadow: none; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            width: 100%;
        }

        .lib-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--light-gray);
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .sticker-page-item {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            border: 2px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .locked { opacity: 0.2; filter: grayscale(1); }
        .sticker-img { width: 80%; height: 80%; object-fit: contain; }
    </style>
</head>
<body>

<nav>
    <button onclick="showScreen('learn')">üìñ learn</button>
    <button onclick="showScreen('match')">üß© match</button>
    <button onclick="showScreen('spell')">‚úèÔ∏è spell</button>
    <button onclick="showScreen('library')">üìö lib</button>
    <button onclick="showScreen('book')">üèÜ book</button>
</nav>

<div id="sticker-bar" class="sticker-bar"></div>

<div class="container">
    <div id="learn" class="screen active">
        <img id="learn-img" class="card-img" src="">
        <div id="learn-word" class="big-word" onclick="handleLearnClick()">word</div>
        <div class="nav-controls">
            <button onclick="prevItem('learn')">back</button>
            <button onclick="nextItem('learn')">next</button>
        </div>
    </div>

    <div id="match" class="screen">
        <img id="match-img" class="card-img" src="">
        <div id="match-options" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px;"></div>
        <div class="nav-controls">
            <button onclick="prevItem('match')">back</button>
            <button onclick="nextItem('match')">next</button>
        </div>
    </div>

    <div id="spell" class="screen">
        <img id="spell-img" class="card-img" src="">
        <div id="spell-slots" style="margin: 20px 0;"></div>
        <div id="letter-pool-container" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; align-items: center;">
            <div id="letter-pool" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px;"></div>
            <button id="backspace" class="backspace-btn" onclick="handleBackspace()">‚å´</button>
        </div>
        <div class="nav-controls">
            <button onclick="prevItem('spell')">back</button>
            <button onclick="resetSpell()">restart</button>
            <button onclick="nextItem('spell')">next</button>
        </div>
    </div>

    <div id="library" class="screen">
        <h2 style="font-weight: 400; color: var(--gray); font-size: 18px;">word library</h2>
        <div id="library-grid" class="grid"></div>
    </div>

    <div id="book" class="screen">
        <h2 style="font-weight: 400; color: var(--gray); font-size: 18px;">my stickers</h2>
        <div id="book-grid" class="grid"></div>
        <button onclick="clearProgress()" style="margin-top:30px; background:none; border:none; color:#ccc; text-decoration:underline; font-size:12px;">reset progress</button>
    </div>
</div>

<script>
    let wordList = [
//        { word: 'school', img: 'https://img.freepik.com/premium-vector/children-playing-school_1308-20630.jpg?w=350', earned: false },
//        { word: 'pupil', img: 'https://img.freepik.com/free-vector/hand-drawn-children-back-school_52683-41026.jpg?w=350', earned: false },
//        { word: 'study', img: 'https://img.freepik.com/premium-vector/childrens-learning-entertaining-cartoon-character-vector-illustration-education-media_1317464-46602.jpg?w=400', earned: false },
//        { word: 'book', img: 'https://img.freepik.com/premium-vector/book-cartoon_642458-2444.jpg?w=400', earned: false },
//        { word: 'pencil', img: 'https://img.freepik.com/free-psd/flat-design-pencil-illustration_23-2151383608.jpg?w=300', earned: false },
//        { word: 'home', img: 'https://img.freepik.com/free-vector/design-young-family-home_23-2147910110.jpg?w=350', earned: false },
//        { word: 'house', img: 'https://img.freepik.com/premium-vector/icon-vector-house-home-estate-illustration-building-architecture-residential-property-symb_1013341-33626.jpg?w=400', earned: false },
//        { word: 'toilet', img: 'https://img.freepik.com/premium-vector/interior-toilet-room-with-sink-mirror-toilet-vector-illustration_263366-605.jpg?w=400', earned: false },
//        { word: 'table', img: 'https://img.freepik.com/premium-vector/table-illustration-7_567804-1477.jpg?w=300', earned: false },
//        { word: 'chair', img: 'https://img.freepik.com/premium-vector/modern-isolated-chair-vector-illustration-with-sleek-minimalist-design_972076-2156.jpg?w=400', earned: false },
        { word: 'cake', img: 'https://img.freepik.com/premium-vector/delicious-cake-clipart-vector-art-illustration_761413-18518.jpg?w=400', earned: false },
        { word: 'milk', img: 'https://thumb.ac-illust.com/c2/c29d5122113fb72d9178ad85e1e854c3_t.jpeg?w=400', earned: false },
        { word: 'bread', img: 'https://img.freepik.com/premium-vector/isolated-loaf-bread-slice-illustration_1274264-15470.jpg?w=400', earned: false },
        { word: 'butter', img: 'https://img.freepik.com/premium-vector/impressao_753212-2904.jpg?w=400', earned: false },
        { word: 'sandwich', img: 'https://img.freepik.com/premium-vector/kids-drawing-vector-illustration-cartoon-sandwich-icon-isolated-white_760559-3160.jpg?w=400', earned: false }
    ];

    let learnList = [...wordList].sort(() => 0.5 - Math.random());
    let matchList = [...wordList].sort(() => 0.5 - Math.random());
    let spellList = [...wordList].sort(() => 0.5 - Math.random());

    let learnIdx = 0;
    let matchIdx = 0;
    let spellIdx = 0;
    let spellInput = "";

    function playDing() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc1 = audioCtx.createOscillator();
        const gain1 = audioCtx.createGain();
        const osc2 = audioCtx.createOscillator();
        const gain2 = audioCtx.createGain();

        osc1.connect(gain1); gain1.connect(audioCtx.destination);
        osc2.connect(gain2); gain2.connect(audioCtx.destination);

        osc1.type = 'sine'; osc1.frequency.setValueAtTime(1046.50, audioCtx.currentTime); 
        osc2.type = 'sine'; osc2.frequency.setValueAtTime(1318.51, audioCtx.currentTime);

        gain1.gain.setValueAtTime(0, audioCtx.currentTime);
        gain1.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.02);
        gain1.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);

        gain2.gain.setValueAtTime(0, audioCtx.currentTime);
        gain2.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05);
        gain2.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);

        osc1.start(); osc2.start();
        osc1.stop(audioCtx.currentTime + 1.2); osc2.stop(audioCtx.currentTime + 1.2);
    }

    function updateStickerBar() {
        const bar = document.getElementById('sticker-bar');
        bar.innerHTML = wordList.map(w => `
            <div class="sticker-slot ${w.earned ? 'earned' : ''}" 
                 style="${w.earned ? 'background-image:url('+w.img+')' : ''}">
            </div>
        `).join('');
    }

    function earnSticker(word) {
        const item = wordList.find(w => w.word === word);
        if (item && !item.earned) {
            item.earned = true;
            updateStickerBar();
            playDing();
        } else if (item && item.earned) {
            playDing();
        }
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.speechSynthesis.cancel();
        if(id === 'learn') renderLearn();
        if(id === 'match') renderMatch();
        if(id === 'spell') renderSpell();
        if(id === 'library') renderLibrary();
        if(id === 'book') renderStickerBook();
    }

    function speak(text, rate = 1.0) {
        const msg = new SpeechSynthesisUtterance(text.toLowerCase());
        msg.rate = rate;
        window.speechSynthesis.speak(msg);
    }

    function renderLearn() {
        const item = learnList[learnIdx];
        document.getElementById('learn-img').src = item.img;
        document.getElementById('learn-word').innerText = item.word;
    }

    async function handleLearnClick() {
        const word = learnList[learnIdx].word;
        speak(word);
        await new Promise(r => setTimeout(r, 1200)); 
        for (let char of word) {
            speak(char, 0.8);
            await new Promise(r => setTimeout(r, 900)); 
        }
        speak(word);
    }

    function renderMatch() {
        const correct = matchList[matchIdx];
        document.getElementById('match-img').src = correct.img;
        let options = [...wordList].sort(() => 0.5 - Math.random()).slice(0, 3);
        if(!options.find(o => o.word === correct.word)) options[0] = correct;
        const container = document.getElementById('match-options');
        container.innerHTML = '';
        options.sort(() => 0.5 - Math.random()).forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn'; btn.style.width = 'auto'; btn.style.padding = '10px 15px';
            btn.innerText = opt.word;
            btn.onclick = () => {
                if(opt.word === correct.word) {
                    earnSticker(correct.word);
                    speak(correct.word);
                    setTimeout(() => nextItem('match'), 1200);
                } else { speak("no", 1.2); }
            };
            container.appendChild(btn);
        });
    }

    function renderSpell() {
        const item = spellList[spellIdx];
        document.getElementById('spell-img').src = item.img;
        resetSpell();
    }

    function resetSpell() {
        spellInput = "";
        const currentWord = spellList[spellIdx].word;
        document.getElementById('spell-slots').innerHTML = currentWord.split('').map(() => `<div class="slot"></div>`).join('');
        const pool = document.getElementById('letter-pool');
        pool.innerHTML = '';
        currentWord.split('').sort(() => 0.5 - Math.random()).forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn';
            btn.innerText = l;
            btn.onclick = () => {
                const slots = document.querySelectorAll('.slot');
                if(spellInput.length < currentWord.length) {
                    slots[spellInput.length].innerText = l;
                    spellInput += l;
                    speak(l, 1.3);
                    if(spellInput === currentWord) {
                        earnSticker(currentWord);
                        speak(currentWord);
                        setTimeout(() => nextItem('spell'), 1800);
                    }
                }
            };
            pool.appendChild(btn);
        });
    }

    function handleBackspace() {
        if (spellInput.length > 0) {
            const slots = document.querySelectorAll('.slot');
            spellInput = spellInput.slice(0, -1);
            slots[spellInput.length].innerText = "";
            speak("back", 1.5);
        }
    }

    function renderLibrary() {
        const grid = document.getElementById('library-grid');
        grid.innerHTML = wordList.map(w => `
            <div class="lib-item" onclick="speak('${w.word}')">${w.word}</div>
        `).join('');
    }

    function renderStickerBook() {
        const grid = document.getElementById('book-grid');
        grid.innerHTML = wordList.map(w => `
            <div class="sticker-page-item ${w.earned ? '' : 'locked'}">
                <img class="sticker-img" src="${w.img}">
                <div style="font-size:12px; margin-top:5px;">${w.earned ? w.word : '???'}</div>
            </div>
        `).join('');
    }

    function clearProgress() {
        if(confirm("Start over?")) {
            wordList.forEach(w => w.earned = false);
            updateStickerBar();
            if(document.getElementById('book').classList.contains('active')) renderStickerBook();
        }
    }

    function nextItem(m) { 
        if(m==='learn') { learnIdx=(learnIdx+1)%learnList.length; renderLearn(); }
        if(m==='match') { matchIdx=(matchIdx+1)%matchList.length; renderMatch(); }
        if(m==='spell') { spellIdx=(spellIdx+1)%spellList.length; renderSpell(); }
    }
    
    function prevItem(m) { 
        if(m==='learn') { learnIdx=(learnIdx-1+learnList.length)%learnList.length; renderLearn(); }
        if(m==='match') { matchIdx=(matchIdx-1+matchList.length)%matchList.length; renderMatch(); }
        if(m==='spell') { spellIdx=(spellIdx-1+spellList.length)%spellList.length; renderSpell(); }
    }

    updateStickerBar();
    renderLearn();
</script>
</body>
</html>
