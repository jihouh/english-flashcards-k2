<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Small Steps Spelling</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --bg: #F7FFF7;
            --gray: #888;
            --light-gray: #e0e0e0;
            --delete: #ff9f43;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* UPDATED FULLSCREEN BUTTON LOCATION */
        .fullscreen-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s, background-color 0.2s;
        }
        .fullscreen-toggle:active { transform: scale(0.9); background-color: #f0f0f0; }

        nav {
            background: var(--primary);
            width: 100%;
            padding: calc(env(safe-area-inset-top) + 10px) 10px 10px 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            z-index: 100;
        }

        nav button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            width: 65px;
            font-size: 13px;
            border: none;
            border-radius: 12px;
            background: white;
            font-weight: 700;
            font-family: 'Comic Neue', cursive;
            text-transform: lowercase;
            cursor: pointer;
            line-height: 1.4;
        }

        nav button span { font-size: 20px; margin-bottom: 2px; }

        .sticker-bar {
            background: white;
            width: 100%;
            padding: 8px;
            display: flex;
            justify-content: center;
            gap: 5px;
            border-bottom: 1px solid var(--light-gray);
            overflow-x: auto;
        }

        .sticker-slot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #f9f9f9;
            border: 1px dashed #ccc;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .sticker-slot.earned { border: 1px solid var(--accent); transform: scale(1.1); }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .screen { display: none; width: 100%; max-width: 800px; animation: fadeIn 0.3s; }
        .active { display: flex; flex-direction: column; align-items: center; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card-img {
            max-width: 80%;
            max-height: 30vh;
            border-radius: 20px;
            background: white;
            padding: 10px;
            border: 1px solid var(--light-gray);
        }

        .big-word {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--primary);
            margin: 15px 0;
            letter-spacing: 4px;
            cursor: pointer;
        }

        .nav-controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-controls button {
            background: transparent;
            border: 1px solid var(--light-gray);
            color: var(--gray);
            padding: 10px;
            border-radius: 20px;
            font-size: 15px;
            width: 100px;
            cursor: pointer;
        }

        .slot {
            width: clamp(28px, 6vw, 45px);
            height: 50px;
            border-bottom: 3px solid var(--light-gray);
            display: inline-block;
            margin: 0 4px;
            font-size: 2rem;
            color: var(--primary);
            text-align: center;
        }

        .letter-btn {
            width: 65px; height: 65px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            box-shadow: 0 3px 0px #e6cc52;
            font-size: 1.5rem;
            font-family: 'Comic Neue', cursive;
            cursor: pointer;
        }

        .backspace-btn {
            width: 65px; height: 65px;
            background: var(--delete);
            border: none;
            border-radius: 12px;
            box-shadow: 0 3px 0px #d38334;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            width: 100%;
        }

        .lib-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--light-gray);
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup-card {
            background: var(--bg);
            padding: 30px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: none; border: none;
            font-size: 24px; cursor: pointer; color: var(--gray);
        }

        .confetti {
            position: fixed; width: 10px; height: 10px;
            z-index: 2000; top: -10px; border-radius: 2px;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(720deg); } }

        .locked { opacity: 0.2; filter: grayscale(1); }
        .sticker-img { width: 80%; height: 80%; object-fit: contain; }
    </style>
</head>
<body>

<button class="fullscreen-toggle" onclick="toggleFullscreen()" title="Toggle Fullscreen">
    üì∫
</button>

<nav>
    <button onclick="showScreen('learn')"><span>üìñ</span>learn</button>
    <button onclick="showScreen('match')"><span>üß©</span>match</button>
    <button onclick="showScreen('spell')"><span>‚úèÔ∏è</span>spell</button>
    <button onclick="showScreen('library')"><span>üìö</span>lib</button>
    <button onclick="showScreen('book')"><span>üèÜ</span>book</button>
</nav>

<div id="sticker-bar" class="sticker-bar"></div>

<div id="lib-popup" class="overlay">
    <div class="popup-card">
        <button class="close-btn" onclick="closeLibPopup()">‚úñ</button>
        <img id="popup-img" class="card-img" src="" style="max-height: 200px; margin-bottom: 15px;">
        <div id="popup-word" class="big-word">word</div>
        <button id="replay-btn" class="letter-btn" style="width: auto; padding: 0 20px; height: 50px; font-size: 1rem;">üîä replay</button>
    </div>
</div>

<div class="container">
    <div id="learn" class="screen active">
        <img id="learn-img" class="card-img" src="">
        <div id="learn-word" class="big-word" onclick="handleLearnClick()">word</div>
        <div class="nav-controls">
            <button onclick="prevItem('learn')">back</button>
            <button onclick="nextItem('learn')">next</button>
        </div>
    </div>

    <div id="match" class="screen">
        <img id="match-img" class="card-img" src="">
        <div id="match-options" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:20px;"></div>
        <div class="nav-controls">
            <button onclick="prevItem('match')">back</button>
            <button onclick="nextItem('match')">next</button>
        </div>
    </div>

    <div id="spell" class="screen">
        <img id="spell-img" class="card-img" src="">
        <div id="spell-slots" style="margin: 20px 0;"></div>
        <div id="letter-pool-container" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; align-items: center;">
            <div id="letter-pool" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px;"></div>
            <button id="backspace" class="backspace-btn" onclick="handleBackspace()">‚å´</button>
        </div>
        <div class="nav-controls">
            <button onclick="prevItem('spell')">back</button>
            <button onclick="resetSpell()">restart</button>
            <button onclick="nextItem('spell')">next</button>
        </div>
    </div>

    <div id="library" class="screen">
        <h2 style="font-weight: 400; color: var(--gray); font-size: 18px;">word library (hold to peek)</h2>
        <div id="library-grid" class="grid"></div>
    </div>

    <div id="book" class="screen">
        <h2 style="font-weight: 400; color: var(--gray); font-size: 18px;">my stickers</h2>
        <div id="book-grid" class="grid"></div>
        <button onclick="clearProgress()" style="margin-top:30px; background:none; border:none; color:#ccc; text-decoration:underline; font-size:12px;">reset progress</button>
    </div>
</div>

<script>
    // Word List and Data Initialization
       let wordList = [
//    { word: 'cake', img: 'https://img.freepik.com/premium-vector/delicious-cake-clipart-vector-art-illustration_761413-18518.jpg?w=400', earned: false },
//    { word: 'milk', img: 'https://thumb.ac-illust.com/c2/c29d5122113fb72d9178ad85e1e854c3_t.jpeg?w=400', earned: false },
//    { word: 'bread', img: 'https://img.freepik.com/premium-vector/isolated-loaf-bread-slice-illustration_1274264-15470.jpg?w=400', earned: false },
//    { word: 'butter', img: 'https://img.freepik.com/premium-vector/impressao_753212-2904.jpg?w=400', earned: false },
//    { word: 'sandwich', img: 'https://img.freepik.com/premium-vector/kids-drawing-vector-illustration-cartoon-sandwich-icon-isolated-white_760559-3160.jpg?w=400', earned: false },

      { word: 'food', img: 'https://img.freepik.com/premium-photo/authentic-chinese-food-photo-spring-rolls-noodles-dumplings-rice_1088041-52973.jpg?semt=ais_hybrid&w=400', earned: false },
      { word: 'rice', img: 'https://img.freepik.com/premium-vector/bowl-full-rice-vector-illustration_621660-2012.jpg?semt=ais_hybrid&w=400', earned: false },
      { word: 'soup', img: 'https://img.freepik.com/premium-vector/pumpkin-soup-bowl-isolated-white-background-traditional-autumn-thanksgiving-food-vector-illustration_693602-124.jpg', earned: false },
      { word: 'porridge', img: 'https://img.freepik.com/premium-photo/traditional-chinese-porridge-rice-gruel-bowl_45583-882.jpg', earned: false },
      { word: 'noodle', img: 'https://img.freepik.com/premium-vector/hakka-noodles-vector-illustration_621660-3511.jpg?semt=ais_hybrid&w=400', earned: false },

      { word: 'jelly', img: 'https://img.freepik.com/premium-vector/cartoon-sweet-dessert-pink-jelly-plate-vector-illustration_87850-525.jpg?semt=ais_hybrid&w=400', earned: false },     
//    { word: 'biscuit', img: 'https://img.freepik.com/free-vector/biscuit-cookies-cracker-with-cream-vector_1441-775.jpg?semt=ais_hybrid&w=400', earned: false },
//    { word: 'cheese', img: 'https://img.freepik.com/premium-vector/cheese-board-cheese-dices-slices-vector-art_1290085-8070.jpg?semt=ais_hybrid&w=400', earned: false },
      { word: 'ice cream', img: 'https://img.freepik.com/free-vector/delicious-ice-cream-cones_1308-174629.jpg?semt=ais_hybrid&w=400', earned: false }
//    { word: 'chocolate', img: 'https://img.freepik.com/premium-vector/chocolate-opened-package-white-background_269543-2547.jpg?semt=ais_user_personalization&w=400', earned: false },
//    { word: 'mango', img: 'https://img.freepik.com/free-vector/whole-mango-cut-pieces-3d-illustration-cartoon-drawing-yellow-tasty-fruit-natural-food-product-with-vitamins-3d-style-white-background-food-fruits-healthy-eating-concept_778687-1633.jpg?semt=ais_hybrid&w=400', earned: false },
//    { word: 'grapes', img: 'https://img.freepik.com/premium-vector/picture-bunch-grapes-with-green-leaf_909058-7592.jpg?semt=ais_hybrid&w=400', earned: false },
//    { word: 'banana', img: 'https://img.freepik.com/free-vector/vector-ripe-yellow-banana-bunch-isolated-white-background_1284-45456.jpg?semt=ais_hybrid&w=400', earned: false },
//    { word: 'pineapple', img: 'https://img.freepik.com/premium-photo/large-fresh-ripe-fruit-pineapple-fruit-summer_262193-1325.jpg?semt=ais_hybrid&w=400', earned: false },
//    { word: 'papaya', img: 'https://img.freepik.com/premium-vector/papaya-isolated-white-background_1291186-77.jpg?semt=ais_hybrid&w=400', earned: false }
    ];


    let learnList = [...wordList].sort(() => 0.5 - Math.random());
    let matchList = [...wordList].sort(() => 0.5 - Math.random());
    let spellList = [...wordList].sort(() => 0.5 - Math.random());

    let learnIdx = 0, matchIdx = 0, spellIdx = 0, spellInput = "", pressTimer;

    // Fullscreen Logic
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => console.log(err));
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    // Reward Logic (Confetti + Sound)
    function launchConfetti() {
        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43', '#A29BFE'];
        for(let i=0; i<50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = Math.random() * 8 + 5 + 'px';
            c.style.height = c.style.width;
            c.style.animationDuration = Math.random() * 2 + 1 + 's';
            c.style.opacity = Math.random();
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }

    function playDing() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(1046.50, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
        osc.start(); osc.stop(audioCtx.currentTime + 1);
    }

    // Core Navigation & UI
    function updateStickerBar() {
        document.getElementById('sticker-bar').innerHTML = wordList.map(w => `
            <div class="sticker-slot ${w.earned ? 'earned' : ''}" style="${w.earned ? 'background-image:url('+w.img+')' : ''}"></div>
        `).join('');
    }

    function earnSticker(word) {
        const item = wordList.find(w => w.word === word);
        if (item && !item.earned) { item.earned = true; updateStickerBar(); }
        playDing(); launchConfetti();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.speechSynthesis.cancel();
        if(id === 'learn') renderLearn();
        if(id === 'match') renderMatch();
        if(id === 'spell') renderSpell();
        if(id === 'library') renderLibrary();
        if(id === 'book') renderStickerBook();
    }

    function speak(text, rate = 1.0) {
        const msg = new SpeechSynthesisUtterance(text.toLowerCase());
        msg.rate = rate; window.speechSynthesis.speak(msg);
    }

    // Module Renders
    function renderLearn() {
        const item = learnList[learnIdx];
        document.getElementById('learn-img').src = item.img;
        document.getElementById('learn-word').innerText = item.word;
    }

    async function handleLearnClick() { await spellOutSequence(learnList[learnIdx].word); }

    async function spellOutSequence(word) {
        window.speechSynthesis.cancel(); speak(word);
        await new Promise(r => setTimeout(r, 1200)); 
        for (let char of word) { speak(char, 0.8); await new Promise(r => setTimeout(r, 900)); }
        speak(word);
    }

    function renderMatch() {
        const correct = matchList[matchIdx];
        document.getElementById('match-img').src = correct.img;
        let options = [...wordList].sort(() => 0.5 - Math.random()).slice(0, 3);
        if(!options.find(o => o.word === correct.word)) options[0] = correct;
        const container = document.getElementById('match-options');
        container.innerHTML = '';
        options.sort(() => 0.5 - Math.random()).forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn'; btn.style.width = 'auto'; btn.style.padding = '10px 15px';
            btn.innerText = opt.word;
            btn.onclick = () => {
                if(opt.word === correct.word) {
                    earnSticker(correct.word); speak(correct.word);
                    setTimeout(() => nextItem('match'), 1500);
                } else { speak("no", 1.2); }
            };
            container.appendChild(btn);
        });
    }

    function renderSpell() {
        const item = spellList[spellIdx];
        document.getElementById('spell-img').src = item.img;
        resetSpell();
    }

    function resetSpell() {
        spellInput = "";
        const currentWord = spellList[spellIdx].word;
        document.getElementById('spell-slots').innerHTML = currentWord.split('').map(() => `<div class="slot"></div>`).join('');
        const pool = document.getElementById('letter-pool');
        pool.innerHTML = '';
        currentWord.split('').sort(() => 0.5 - Math.random()).forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn'; btn.innerText = l;
            btn.onclick = () => {
                const slots = document.querySelectorAll('.slot');
                if(spellInput.length < currentWord.length) {
                    slots[spellInput.length].innerText = l;
                    spellInput += l; speak(l, 1.3);
                    if(spellInput === currentWord) {
                        earnSticker(currentWord); speak(currentWord);
                        setTimeout(() => nextItem('spell'), 1800);
                    }
                }
            };
            pool.appendChild(btn);
        });
    }

    function handleBackspace() {
        if (spellInput.length > 0) {
            const slots = document.querySelectorAll('.slot');
            spellInput = spellInput.slice(0, -1);
            slots[spellInput.length].innerText = "";
            speak("back", 1.5);
        }
    }

    function renderLibrary() {
        const grid = document.getElementById('library-grid');
        grid.innerHTML = wordList.map(w => `
            <div class="lib-item" onclick="speak('${w.word}')" 
                 onmousedown="startPress('${w.word}')" onmouseup="cancelPress()" 
                 ontouchstart="startPress('${w.word}')" ontouchend="cancelPress()">
                ${w.word}
            </div>
        `).join('');
    }

    function startPress(word) { pressTimer = setTimeout(() => showLibPopup(word), 600); }
    function cancelPress() { clearTimeout(pressTimer); }

    async function showLibPopup(wordText) {
        const item = wordList.find(w => w.word === wordText);
        if (!item) return;
        document.getElementById('lib-popup').style.display = 'flex';
        document.getElementById('popup-img').src = item.img;
        document.getElementById('popup-word').innerText = item.word;
        document.getElementById('replay-btn').onclick = () => spellOutSequence(item.word);
        await spellOutSequence(item.word);
    }

    function closeLibPopup() {
        window.speechSynthesis.cancel();
        document.getElementById('lib-popup').style.display = 'none';
    }

    function renderStickerBook() {
        document.getElementById('book-grid').innerHTML = wordList.map(w => `
            <div class="sticker-page-item ${w.earned ? '' : 'locked'}">
                <img class="sticker-img" src="${w.img}"><div style="font-size:12px; margin-top:5px;">${w.earned ? w.word : '???'}</div>
            </div>
        `).join('');
    }

    function clearProgress() {
        if(confirm("Start over?")) {
            wordList.forEach(w => w.earned = false);
            updateStickerBar();
            if(document.getElementById('book').classList.contains('active')) renderStickerBook();
        }
    }

    function nextItem(m) { 
        if(m==='learn') { learnIdx=(learnIdx+1)%learnList.length; renderLearn(); }
        if(m==='match') { matchIdx=(matchIdx+1)%matchList.length; renderMatch(); }
        if(m==='spell') { spellIdx=(spellIdx+1)%spellList.length; renderSpell(); }
    }
    
    function prevItem(m) { 
        if(m==='learn') { learnIdx=(learnIdx-1+learnList.length)%learnList.length; renderLearn(); }
        if(m==='match') { matchIdx=(matchIdx-1+matchList.length)%matchList.length; renderMatch(); }
        if(m==='spell') { spellIdx=(spellIdx-1+spellList.length)%spellList.length; renderSpell(); }
    }

    updateStickerBar();
    renderLearn();
</script>
</body>
</html>
